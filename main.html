<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width'/">
    <title>팜픽</title>

    <!-- css stylesheet 연결 -->
    <link rel="stylesheet" href="css/style.css">

    <!--브라우저 스타일 초기화-->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
</head>

<body class="suit">
    <div class="content">

        <div class="con main">
            <div class="wrap">
                <div class="logo">
                    <div class="img">
                        <img src="/assets/images/팜픽-컬러.png" alt="팜픽 로고">
                    </div>

                    <p>나만의 건기식 사용설명서</p>
                </div>

                <div class="login">
                    <div class="login-input">
                        <p>이메일</p>
                        <input type="textbox" name="email" placeholder="이메일을 입력해주세요" id="email">

                        <!-- textbox 오류 날 때 -->
                        <div class="err-textbox" style="visibility: hidden;">
                            <input type="text">
                            <div class="err-textbox-txt">
                                <img src="./assets/icons/Vector.png" alt="경고 아이콘">
                                <span>Error text</span>
                            </div>
                        </div>
                    </div>

                    <div class="login-input">
                        <p>비밀번호</p>
                        <input type="textbox" name="pw" placeholder="비밀번호를 입력해주세요" id="pw">

                        <!-- textbox 오류 날 때 -->
                        <div class="err-textbox" style="visibility: hidden;">
                            <input type="text">
                            <div class="err-textbox-txt">
                                <img src="./assets/icons/Vector.png" alt="경고 아이콘">
                                <span>Error text</span>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="login-button">
                    <button>로그인</button>
                </div>

                <div class="social-login">
                    <img src="./assets/icons/kakao.png" alt="카카오톡">
                    <img src="./assets/icons/naver.png" alt="네이버">
                    <img src="./assets/icons/facebook.png" alt="페이스북">
                    <img src="./assets/icons/apple.png" alt="애플">
                </div>

                <div class="txt">

                    <button>
                        <a href="join.html">
                            회원가입
                        </a>
                    </button>


                    <button>
                        <a href="./find-pw.html">
                            비밀번호 찾기
                        </a>
                    </button>

                    <button>
                        <a href="./find-email.html">
                            이메일 찾기
                        </a>
                    </button>

                </div>
            </div>
        </div>

    </div>




</body>

</html>
