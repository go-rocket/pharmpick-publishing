<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width'/">
    <title>팜픽</title>

    <!-- css stylesheet 연결 -->
    <link rel="stylesheet" href="css/style.css">

    <!--브라우저 스타일 초기화-->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
</head>

<body class="suit">
    <div class="content">

        <div class="con authority">
            <div class="wrap">

                <div class="authority-container">
                    <div class="authority-title">
                        <p>사용 권한 안내</p>
                        <img src="./assets/icons/close.png" alt="닫기">
                    </div>

                    <div class="authority-txt">
                        <div class="img">
                            <img src="./assets/images/약사3.png" alt="약사이미지">
                        </div>

                        <div class="txt-box">
                            <div class="txt-box-con">
                                <div class="txt-box-con-camera">
                                    <div class="icon">
                                        <img src="./assets/icons/camera.png" alt="카메라 아이콘">
                                    </div>
                                    <p>카메라 / 앨범 허용 <span>(필수)</span></p>
                                </div>

                                <div class="txt-box-con-alert">
                                    <div class="icon">
                                        <img src="./assets/icons/bell.png" alt="알림 아이콘">
                                    </div>
                                    <p>알림허용 (선택)</p>
                                </div>

                                <div class="txt-box-con-location">
                                    <div class="icon">
                                        <img src="./assets/icons/location.png" alt="위치 아이콘">
                                    </div>
                                    <p>위치허용 (선택)</p>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="confirm-button">
                        <button>확인</button>
                    </div>
                </div>

            </div>
        </div>

    </div>




</body>

</html>
