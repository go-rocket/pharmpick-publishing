<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width'/">
    <title>팜픽</title>

    <!-- css stylesheet 연결 -->
    <link rel="stylesheet" href="css/style.css">

    <!--브라우저 스타일 초기화-->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
</head>

<body class="suit">
    <div class="content">

        <header>
            <div class="wrap">
                <div class="header_left">
                    <div class="prev">
                        <a href="#">
                            <img src="./assets/icons/prev.png" alt="뒤로가기">
                        </a>
                    </div>
                </div>

                <div class="header_center">
                    <div class="txt">
                        <h5>비밀번호 찾기</h5>
                    </div>
                </div>
                <div class="header_right">
                </div>
            </div>
        </header>

        <div class="con">
            <div class="wrap">

                <!-- 이메일에서 [비밀번호 변경하기] 클릭 후 나타나는 화면 -->
                <div class="find-pw-02">

                    <!-- 프로그레스 바 -->
                    <div class="progress-bar">
                        <progress id="progress" value="65" min="0" max="100"></progress>
                        <img src="./assets/icons/깃발.png" alt="깃발">
                    </div>


                    <div class="find-pw-form">
                        <div class="find-input">
                            <p>비밀번호 <span>*</span></p>
                            <input type="textbox" name="pw" placeholder="비밀번호를 입력해주세요" id="pw">
                            <input type="textbox" name="repw" placeholder="비밀번호를 재입력해주세요" id="repw">
                        </div>
                    </div>

                    <!-- 비활성화 시 버튼 -->
                    <div class="grey-button-wrap">
                        <button type="button">확인</button>
                    </div>

                    <!-- [비밀번호, 비밀번호재입력] 입력 후 버튼 활성화 시-->
                    <div class="btn-wrap" style="visibility: hidden;">
                        <button type="button">확인</button>
                    </div>
                </div>


                <!-- 확인 버튼 클릭 후 나타나는 모달 -->
                <div class="find-pw after" style="visibility: hidden;">

                    <div class="overlap">
                        <div class="inner">
                            <div class="img">
                                <img src="/assets/icons/확인체크.png" alt="확인 체크">
                            </div>

                            <div class="txt">
                                <p>비밀번호 변경</p>
                                <span>정상적으로 변경되었습니다.</span>
                                <button>로그인</button>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>

    </div>




</body>

</html>
