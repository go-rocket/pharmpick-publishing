<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width'/">
    <title>팜픽</title>

    <!-- css stylesheet 연결 -->
    <link rel="stylesheet" href="css/style.css">

    <!--브라우저 스타일 초기화-->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
</head>

<body class="suit">
    <div class="content">

        <header>
            <div class="wrap">
                <div class="header_left">
                    <div class="prev">
                        <a href="#">
                            <img src="./assets/icons/prev.png" alt="뒤로가기">
                        </a>
                    </div>
                </div>

                <div class="header_center">
                    <div class="txt">
                        <h5>가입완료</h5>
                    </div>
                </div>
                <div class="header_right">
                </div>
            </div>
        </header>

        <div class="con">
            <div class="wrap">
                <div class="join-completed">

                    <div class="join-txt">
                        <p>
                            <span>뽀롱로</span>
                            님,
                        </p>
                        <p>
                            가입을 축하합니다 !
                        </p>
                        <p>
                            나의 건강기능식품 사용설명서, 팜픽입니다.
                        </p>

                    </div>

                    <div class="background-img">
                        <img src="./assets/icons/배경.png" alt="가입완료 배경 이미지">
                        <img src="./assets/icons/그라.png" alt="가입완료 그라데이션 이미지">
                        <img src="./assets/icons/가입완료 깃발.png" alt="가입완료 깃발 이미지">
                    </div>

                </div>
            </div>




            <div class="btn-wrap">
                <button type="button">다음</button>
            </div>
        </div>

    </div>




</body>

</html>
