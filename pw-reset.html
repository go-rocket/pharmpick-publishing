<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width'/">
    <title>팜픽</title>

    <!-- css stylesheet 연결 -->
    <link rel="stylesheet" href="css/style.css">

    <!--브라우저 스타일 초기화-->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
</head>

<body class="pw-reset">
    <div class="content">

        <div class="con ">
            <div class="wrap">
                <div class="logo">
                    <div class="img">

                    </div>
                </div>


                <div class="pw-reset-content">
                    <div class="icon">
                        <img src="./assets/icons/이메일-약사.png" alt="약사 아이콘">
                    </div>

                    <div class="txt-box">
                        <div class="txt">
                            <p>비밀번호를 재설정해주세요</p>
                            <p>아래 링크로 접속해 비밀번호를 변경해주세요</p>
                        </div>

                        <div class="button">
                            <button>비밀번호 변경하기</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</html>
