<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width'/">
    <title>팜픽</title>

    <!-- css stylesheet 연결 -->
    <link rel="stylesheet" href="css/style.css">

    <!--브라우저 스타일 초기화-->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
</head>

<body class="suit">
    <div class="content">

        <header>
            <div class="wrap">
                <div class="header_left">
                    <div class="prev">
                        <a href="#">
                            <img src="./assets/icons/prev.png" alt="뒤로가기">
                        </a>
                    </div>
                </div>

                <div class="header_center">
                    <div class="txt">
                        <h5>이메일 찾기</h5>
                    </div>
                </div>
                <div class="header_right">
                </div>
            </div>
        </header>

        <div class="con">
            <div class="wrap">

                <!-- 전화번호 인증번호 받기 버튼 클릭 전 기본값 -->
                <div class="find-email" >

                    <!-- 프로그레스 바 -->
                    <div class="progress-bar">
                        <progress id="progress" value="30" min="0" max="100"></progress>
                        <img src="./assets/icons/깃발.png" alt="깃발">
                    </div>


                    <div class="find-email-form">

                        <!-- 전화번호 입력 -->
                        <div class="find-input">
                            <p>전화번호 <span>*</span></p>
                            <input type="textbox" name="phone" placeholder="전화번호를 입력해주세요" id="phone">
                            <button>인증번호 받기</button>
                        </div>
                    </div>
                </div>



                <!-- 전화번호 인증번호 받기 버튼 클릭 후 -->
                <!-- style="visibility: hidden;" 해둔상태입니다. -->
                <div class="find-email after" style="visibility: hidden;">

                    <!-- 프로그레스 바 -->
                    <div class="progress-bar">
                        <progress id="progress" value="65" min="0" max="100"></progress>
                        <img src="./assets/icons/깃발.png" alt="깃발">
                    </div>


                    <div class="find-email-form">

                        <!-- 전화번호 입력 -->
                        <div class="find-input">
                            <p>전화번호 <span>*</span></p>
                            <input type="textbox" name="phone" placeholder="전화번호를 입력해주세요" id="phone">
                            <button>인증번호 재발송</button>
                        </div>
                    </div>

                    <div class="find-email-form">

                        <!-- 인증번호 입력 -->
                        <div class="find-input">
                            <p>인증번호 입력 <span>*</span></p>

                            <div class="verification">
                                <input type="textbox" name="verification" id="verification">
                                <span>02:32</span>
                                <button>인증받기</button>
                            </div>
                        </div>
                    </div>

                    <!-- 인증받기 버튼 클릭 시 -->
                    <!-- visibility:hidden 해둔상태입니다. -->
                    <div class="overlap" style="visibility: hidden;">
                        <div class="inner">
                            <div class="img">
                                <img src="/assets/icons/확인체크.png" alt="확인 체크">
                            </div>

                            <div class="txt">
                                <p>인증완료</p>
                                <span>인증이 완료되었습니다.</span>
                                <button>확인</button>
                            </div>
                        </div>
                    </div>


                </div>



                <!-- 이메일 찾기 마지막 페이지 -->
                <!-- visibility:hidden 해둔상태입니다. -->
                <div class="find-email finished" style="visibility: hidden;">

                    <!-- 프로그레스 바 -->
                    <div class="progress-bar">
                        <progress id="progress" value="100" min="0" max="100"></progress>
                        <img src="./assets/icons/깃발.png" alt="깃발">
                    </div>


                    <div class="email-result">
                        <p>아이디</p>
                        <p>ab****@naver.com</p>
                    </div>

                    <div class="btn-wrap">
                        <button type="button">로그인</button>
                    </div>
                </div>


            </div>




            <!-- 비활성화 시 버튼 -->
            <div class="grey-button-wrap">
                <button type="button">다음</button>
            </div>

            <!-- 활성화 시 버튼 -->
            <div class="btn-wrap" style="visibility: none;">
                <button type="button">다음</button>
            </div>

            <!-- 마지막 페이지 로그인 버튼 -->
            <div class="btn-wrap" style="visibility: none;">
                <button type="button">로그인</button>
            </div>

        </div>

    </div>




</body>

</html>
